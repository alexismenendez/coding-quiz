<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Young+Serif&display=swap" rel="stylesheet">
    
  </head>

  <!-- 1. Start Button that starts the quiz and a timer
      a. start Button
      b. function for timer start
  2. List of questions and possible answers
      a. if question right proceed to next question
      b. if question wrong deduct time from clock
      c. if all questions answered, game is wrong
  3. Game over screen with score board
      a. game over title
      b. input box for initials
      c. saves intials and score to local memory -->

    <body>
        <header>
            <div class="highscores">
                <p href="#">View Highscores</p>
            </div>
            <div class="timer">
                <p>Time: <span id="timeCounter">0</span></p>
            </div>
        </header>

        <main class="main-wrapper">
            <section class="mainContent">
                <div style=display:show; class="startPage">
                    <h1>Coding Quiz Challenge</h1>
                    <p id="pText">Try answering the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                    <p id="subtext" style="display:none;">subtext</p>
                </div>
                <div style="display:none;" class="questionContainer">
                    <h2 id="question">Question</h2>
                </div>
                <div class="scoreContainer" style="display:none;">
                    <div class="scoreListContainer">
                        <ul class="hiScoreList" style="display:none;">
                        </ul>
                    </div>
                    <form class="hiScoreInput" style="display:none;">
                        <label for="initialsInput">Initials: </label>
                        <input type="text" placeholder="Ex: AM" name="initialsInput" id="initialsInput" />
                        <button type="submit" class="initialSubmit">Submit</button>
                    </form>
                </div>
            </section>
            <div class="bubbleTail">
                <img src="./assets/images/bubble-tail.png">
            </div>
            <div class="buttonContainer" style="display:show;">
                <button style="border:none;" class="startButton">Start Quiz</button>
            </div>
            
            <section style=display:none; class="answerContainer">
                <ul class="answerBoxes">
                    <li id="a" class="answerOption">A Text</li>
                    <li id="b" class="answerOption">B Text</li>
                    <li id="c" class="answerOption">C Text</li>
                    <li id="d" class="answerOption">D Text</li>
                </ul>
            </section>
            

        </main>
        <script src="./assets/js/script.js"></script>
  
    </body>
